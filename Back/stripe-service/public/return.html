<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Pago</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 1rem;
        }
        #payment-status {
            margin-bottom: 1rem;
        }
        #receipt {
            border: 1px solid #ddd;
            padding: 1rem;
            margin-top: 1rem;
            display: none;
        }
        #return-link {
            display: inline-block;
            margin-top: 1rem;
            color: #2196F3;
            text-decoration: none;
        }
        #return-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Resultado del Pago</h1>
    <p id="payment-status">Verificando el estado del pago...</p>
    <div id="receipt"></div>
    <a href="/" id="return-link" style="display: none;">Volver al inicio</a>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
    const stripe = Stripe('pk_test_51Q3iwwRwJDdlWggbw9AqW6ETZEuj0aRgDME6NdDAbamdDihYRdK4k0G1dbR3IPNYqm3k2vt1tCpIJKrQ85IR8rNE00mGz2BoE9'); // Reemplaza con tu clave pública
    const clientSecret = new URLSearchParams(window.location.search).get('payment_intent_client_secret');
    console.log("Client Secret:", clientSecret);

    function formatAmount(amount, currency) {
        return new Intl.NumberFormat('es-AR', { style: 'currency', currency: currency }).format(amount / 100);
    }

    function displayReceipt(paymentIntent) {
        const receiptElement = document.getElementById('receipt');
        const formattedAmount = formatAmount(paymentIntent.amount, paymentIntent.currency);
        const date = new Date(paymentIntent.created * 1000).toLocaleString();

        receiptElement.innerHTML = `
                <h2>Comprobante de Pago</h2>
                <p><strong>ID de Transacción:</strong> ${paymentIntent.id}</p>
                <p><strong>Fecha:</strong> ${date}</p>
                <p><strong>Monto:</strong> ${formattedAmount}</p>
                <p><strong>Estado:</strong> ${paymentIntent.status === 'succeeded' ? 'Pagado' : 'Procesando'}</p>
            `;
        receiptElement.style.display = 'block';
    }

    if (clientSecret) {
        stripe.retrievePaymentIntent(clientSecret).then(({ paymentIntent }) => {
            console.log("Respuesta de Stripe:", paymentIntent);

            const paymentStatusElement = document.getElementById('payment-status');
            const returnLink = document.getElementById('return-link');

            if (paymentIntent) {
                switch (paymentIntent.status) {
                    case 'succeeded':
                        paymentStatusElement.textContent = '¡Pago exitoso!';
                        displayReceipt(paymentIntent);
                        break;
                    case 'processing':
                        paymentStatusElement.textContent = 'Su pago está siendo procesado.';
                        break;
                    case 'requires_payment_method':
                        paymentStatusElement.textContent = 'Su pago no fue exitoso, por favor intente de nuevo.';
                        break;
                    default:
                        paymentStatusElement.textContent = 'Algo salió mal.';
                        break;
                }
            } else {
                paymentStatusElement.textContent = 'No se pudo obtener el estado del pago. Inténtelo más tarde.';
            }

            returnLink.style.display = 'block';
        }).catch((error) => {
            console.error('Error al recuperar el PaymentIntent:', error);
            document.getElementById('payment-status').textContent = 'Error al verificar el estado del pago. Inténtelo más tarde.';
        });
    } else {
        document.getElementById('payment-status').textContent = 'No se encontró información de pago. Inténtelo más tarde.';
    }
</script>
</body>
</html>
